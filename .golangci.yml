run:
  allow-parallel-runners: true
  timeout: 15m
linters-settings:
  govet:
    enable:
      - nilness
  misspell:
    locale: US
  errcheck:
    check-type-assertions: false
    check-blank: false
  rowserrcheck:
    packages:
      - github.com/jmoiron/sqlx
linters:
  disable-all: true
  enable:
    - govet
    - deadcode
    - errcheck
    - rowserrcheck
    - unused
    - varcheck
    - whitespace
    - structcheck
    - ineffassign
    - bodyclose
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
  exclude-use-default: false
  max-same-issues: 0
  max-issues-per-linter: 0